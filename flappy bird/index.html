<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>dont reenact</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <div class="ground"></div>
    <div class="border-left"></div>
    <div class="game-container">
        <div class="border-top"></div>
        <div class="sky">
            <div class="bird"></div>
        </div>
    </div>
    <div class="ground-container">
        <div class="ground-moving"></div>
    </div>
    <div class="border-right"></div>

    <button onclick="document.location.reload(true)" style="text-align: right;">restart</button>

    <body style="text-align: right;">
        <h1 style="font: italic;">dont reenact</h1>
        <p1>score</p1>
        <div id="counter">
        </div>

        <script>
            let counts = setInterval(updated);
            let upto = 0;

            function updated() {
                var count = document.getElementById("counter");
                count.innerHTML = ++upto;
                if (upto === 120000) {
                    clearInterval(counts);
                }
            }
        </script>
    </body>
    <audio src="sounds/Allahu Ekber - Bosnian Patriotic War Song.mp3" autoplay loop </audio>

</html>
